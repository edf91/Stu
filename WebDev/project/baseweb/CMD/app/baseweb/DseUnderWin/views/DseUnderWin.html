<!DOCTYPE html>
	<head>
		<title>元素点击下方弹出框示例</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<meta HTTP-EQUIV="expires" CONTENT="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- 第三方插件 样式 start -->
		<!-- build:libs public/ -->
		<link rel="stylesheet" type="text/css" href="" />
	  	<script src="http://127.0.0.1:8080/baseweb/public/libs/seajs/dist/sea.js" type="text/javascript"></script>
		<!-- endbuild -->
		<!-- 第三方插件 样式 end -->

		<!-- common 样式+脚本 start -->
	  	<!-- build:commonCss public/dse/common/dist/css/main.dse.min.css -->
	  	<link rel="stylesheet" href="http://127.0.0.1:8080/baseweb/public/dse/common/dist/css/main.dse.min.css">
	 	<!-- endbuild -->
	  	<!-- common 样式+脚本 end -->

		<!-- 业务 样式 start -->
		<!-- build:css dist/baseweb/DseUnderWin/css/main.min.css -->
	  	<link rel="stylesheet" href="http://127.0.0.1:8080/baseweb/app/baseweb/DseUnderWin/css/DseUnderWin.css">
	  	<!-- endbuild -->
	  	<!-- 业务 样式 end -->

		<!-- 业务 脚本 start -->
		<!-- build:js dist/baseweb/DseUnderWin/js/main.min.js -->
		<script src="http://127.0.0.1:8080/baseweb/app/baseweb/DseUnderWin/js/DseUnderWinSeaCfg.js"></script>
		<!-- endbuild -->
		<!-- 业务 脚本 end -->

	</head>
	<body>
		<!-- 容器,容器放的为相对独立的一个构件，容器可以嵌套容器，header、content、footer根据实际情况可以选择用 -->
		<div class="dse-continer">
		    <div class="dse-header">
		        <!-- 头部内容 -->
		    </div>
		    <div class="dse-content">
		    	<!-- DseDistWin示例 start -->
				<div class="dse-continer">
					<div class="dse-header">
						<h1>DseDistWin示例</h1>
					</div>
					<div class="dse-content">
						<h3>默认</h3>
						<div id="defaultDemo" style="height:60px;width:337px;background:#C58989;"></div>
						<br>
						<br>
						<br>
						<hr>
						<br>
						<br>
						<br>
						<h3>默认选中</h3>
						<div id="selectedDemo" style="height:60px;width:337px;background:#C58989;"></div>
						<br>
						<br>
						<br>
						<hr>
						<br>
						<br>
						<br>
						<h3>不加appendTo属性</h3>
						<div id="unappendDemo" style="height:60px;width:337px;background:#C58989;"></div>
						<br>
						<br>
						<br>
						<hr>
						<br>
						<br>
						<br>
						<h3>自定义头部信息</h3>
						<div id="customerHeader" style="height:60px;width:337px;background:#C58989;"></div>
					</div>
				</div>
		    	<!-- DseDistWin示例 end -->
		        <div id="selectedAppendNode"></div>
		    </div>
		    <div class="dse-footer">
		        <!-- 底部内容 -->
		    </div>
	 	</div>

	</body>
</html>
