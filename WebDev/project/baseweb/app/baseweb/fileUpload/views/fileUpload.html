<!DOCTYPE html>
	<head>
		<title>请输入标题</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<meta HTTP-EQUIV="expires" CONTENT="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- 第三方插件 样式 start -->
		<!-- build:libs public/ -->
		<link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/baseweb/public/libs/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" media="all" type="text/css" href="http://127.0.0.1:8080/baseweb/public/libs/bootstrap-fileinput/css/fileinput.min.css" />
	  	<script src="http://127.0.0.1:8080/baseweb/public/libs/seajs/dist/sea.js" type="text/javascript"></script>
		<!-- endbuild -->
		<!-- 第三方插件 样式 end -->

		<!-- common 样式+脚本 start -->
	  	<!-- build:commonCss public/dse/common/dist/css/main.dse.min.css -->
	  	<link rel="stylesheet" href="http://127.0.0.1:8080/baseweb/public/dse/common/dist/css/main.dse.min.css">
	 	<!-- endbuild -->
	  	<!-- common 样式+脚本 end -->

		<!-- 业务 样式 start -->
		<!-- build:css dist/baseweb/fileUpload/css/main.min.css -->
	  	<link rel="stylesheet" href="http://127.0.0.1:8080/baseweb/app/baseweb/fileUpload/css/fileUpload.css">
	  	<!-- endbuild -->
	  	<!-- 业务 样式 end -->

		<!-- 业务 脚本 start -->
		<!-- build:js dist/baseweb/fileUpload/js/main.min.js -->
		<script src="http://127.0.0.1:8080/baseweb/app/baseweb/fileUpload/js/fileUploadSeaCfg.js"></script>
		<!-- endbuild -->
		<!-- 业务 脚本 end -->

	</head>
	<body>

		<div class="dse-continer">
		    <div class="dse-header">
		        <!-- 头部内容 -->
		    </div>
		    <div class="dse-content">
		        <!-- 具体内容 -->
		        <input id="input-id" type="file" class="file" data-preview-file-type="text">
		        <div id="main" style="width: 600px;height:400px;display:none;"></div>
		    </div>
		    <div class="dse-footer">
		        <!-- 底部内容 -->
		    </div>
	 	</div>

</html>
